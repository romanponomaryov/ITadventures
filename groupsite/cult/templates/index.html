<center><h1>Welcome to <a href="https://en.wikipedia.org/wiki/Cult_film">cult films </a>database!</h1></center>
<h2>Vote for the films you like:</h2>
<br>
{% for item in items %}
    <h3>{{ item.title }}</h3>
    <h4><i>Rating: {{ item.received_likes }} like(s)</i></h4>
    <form action="{% url 'like' item.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Like"/>
    </form>
    <br>
    <br>
{% endfor %}
